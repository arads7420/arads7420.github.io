---
layout: "wrapper"
---
<div class="main-post-view">
    <div class="post-container">
        <div class="post-image">
            <img src="../assets/posts-imgs/fifth-post/img/lines.png" alt="">
        </div>
        <div class="post-text">
            <div class="post-title">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="post-date">
                <p>Feb 23, 2021</p>
            </div>
            <div class="post-content">
                <p>{{ content }}</p>
            </div>
        </div>
    </div>
    <div class="post-sidebar">
        <div class="post-sidebar-post">
            <h2>Discover More:</h2>
            <ul>
            {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
